<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link type="text/css" rel="stylesheet" href="css/common.css" />
<link type="text/css" rel="stylesheet" href="css/login.css" />
<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="js/log.js"></script>
<title>校园万事屋平台注册</title>
</head>

<body>
<script type="text/javascript" language="javascript" src="frames/header.js"></script>
<DIV class="top_div">
  <DIV class="top_div">
    <div class="logo-div-left" style=""></div>
  </DIV>
</DIV>
<DIV style="background: rgb(255, 255, 255); margin: -100px auto auto; border: 1px solid rgb(231, 231, 231); border-image: none; width: 600px; height: auto; text-align: left;">

  <DIV style="width: 165px; height: 96px; position: absolute;">
    <DIV class="tou"></DIV>
    <DIV class="initial_left_hand" id="left_hand"></DIV>
    <DIV class="initial_right_hand" id="right_hand"></DIV>
  </DIV>
  <div class="content">
  <form id="#mainForm1" class="mainForm mainForm1" action="http://bilibili.com" method="post">
    <div class="number"> <a href="##" class="linkABlue">手机号码注册</a> <span></span> <a href="##" class="linkAGray number1">账户名注册</a> </div>
    <div class="normalInput">
      <input type="text" class="phone" maxlength="11" placeholder="手机号码">
    </div>
    <span class="error error1"></span>
    <div class="normalInput">
      <input type="text" class="kapkey" maxlength="6" placeholder="验证码">
      <span class="formLine"></span> <a href="##" id="getKey" class="linkABlue">获取验证码</a> </div>
    <span class="error error2"></span>
    <div class="normalInput">
      <input type="text" class="password" maxlength="16" autocomplete="off" placeholder="密码" />
      <input type="password" class="password1" maxlength="16" autocomplete="off" placeholder="密码" />
      <a id="pwdBtn" href="##" class="pwdBtnShow" isshow="false"> <i class="i_icon"></i> </a> </div>
    <span class="error error3"></span>
    <div class="normalInput">
    	<input type="text" class="repeat_password" maxlength="16" autocomplete="off" placeholder="再次输入密码" />
    </div>
    
  </form>
  
  <form id="#mainForm2" class="mainForm mainForm2">
    <div class="number"> <a href="##" class="linkABlue2 number2">手机号码注册</a> <span></span> <a href="##" class="linkAGray2">账户名注册</a> </div>
    <div class="normalInput">
      <input type="text" class="username" maxlength="32" placeholder="账户名" autocomplete="off">
    </div>
    <span class="error error1"></span>
    <div class="normalInput">
      <input type="text" class="passwordN" maxlength="16" autocomplete="off" placeholder="密码">
      <input type="password" class="password1N" maxlength="16" autocomplete="off" placeholder="密码">
      <a id="pwdBtnN" href="##" class="pwdBtnShowN" isshow="false"> <i class="i_icon"></i> </a> </div>
    <span class="error error3"></span>
    <div class="normalInput">
    	<input type="text" class="repeat_password" maxlength="16" autocomplete="off" placeholder="再次输入密码" />
    </div>
    <div class="normalInput">
      <input type="text" class="email" maxlength="32" placeholder="安全邮箱" autocomplete="off">
    </div>
    <span class="error error2"></span>
  </form>
  <form action="http://bilibili.com" method="post">
  <input type="submit" class="fullBtnBlue" value="注册" />
  </form>
  </div>
<ul class="bRadius2 mail">
  <li data-mail="@qq.com" class="item item1">@qq.com</li>
  <li data-mail="@sina.com" class="item item2">@sina.com</li>
  <li data-mail="@126.com" class="item item3">@126.com</li>
  <li data-mail="@163.com" class="item item4">@163.com</li>
  <li data-mail="@gmail.com" class="item item5">@gmail.com</li>
</ul>
<div id="mz_Float">
  <div class="mz_FloatBox">
    <div class="mz3AngleL"> <i class="i_icon"></i> </div>
    <div class="mzFloatTip bRadius2">长度为8-16个字符，区分大小写，至少包含两种类型</div>
  </div>
</div>

</DIV>
<div style="position:relative;top:-500px; left:auto;">
	<script type="text/javascript" src="frames/footer.js"></script>
</div>
</body>
</html>
